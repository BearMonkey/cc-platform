server:
  port: 8083

spring:
  application:
    name: cc-demo
  profiles:
    active: @profiles.active@
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.host:localhost}:${nacos.port:8849}
        #namespace: 9c67e952-4ba6-4ba3-9ecb-5f3b568fa56b
        namespace: ${nacos.namespace:9c67e952-4ba6-4ba3-9ecb-5f3b568fa56b}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: DEFAULT_GROUP
        file-extension: yml
        shared-configs: ${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
